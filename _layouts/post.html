---
layout: default
excerpt_separator: <hr>
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-meta">
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {% if page.tags.size != 0 %}
      â€” 
      {% for tag in page.tags %} 
        <span class="post-tag"><a href="{{ site.baseurl}}tags?tag={{ tag }}">{{ tag }}</a></span>{% if tag != page.tags.last %}, {% endif %}
      {% endfor %}
    {% endif %}
  </span>
  {{ content }}
</div>
