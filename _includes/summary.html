<div class="post" data-tags="{{ post.tags | join: ',' }}">
    <h1 class="post-title list-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    <span class="post-meta">
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {% if post.tags.size != 0 %}
        â€” 
        {% for tag in post.tags %} 
            <span class="post-tag"><a href="{{ site.baseurl }}tags?tag={{ tag }}">{{ tag }}</a></span>{% if tag != post.tags.last %}, {% endif %}
        {% endfor %}
        {% endif %}
    </span>

    <p>{{ post.excerpt | remove_first: '<strong>TL;DR</strong>' }}
    
    <p><a href="{{ post.url }}">Read more</a>
</div>
